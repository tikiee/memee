<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
	body{ font-family:Arial, Helvetica, sans-serif; font-size:14px; margin:15px; padding:0;}
	.padTopBot{ padding:5px 0;}
	.padright{ padding-right:5px;}
	.smallfont{ font-size:11px;}
	.fatline{ border-bottom:4px solid #000;}
	.thinline{border-bottom:1px solid #000;}
	.grayline td{border-bottom:1px solid #CCC;}
	.grayline table td {border-bottom:1px dotted #CCC;}
	.grayline table tr:last-child td {border-bottom: none;}
	.titles{ font-size:12px; color:#999;}
	.faktura{ font-size:20px;}
</style>
</head>

<body>
	<div>
	<table width="100%" border="0" cellspacing="0" style="table-layout: fixed; ">
	  <tr>
		<td colspan="2" align="right">
			<img src="../common/templates/new.png" width="205" height="49">
		</td>
	  </tr>	  
	  <tr>
		<td height="108" colspan="2" align="left" valign="top" class="padTopBot"><strong>{company}</strong><br>
		  {address}<br>
		  {city}
		  </td>
	  </tr>
	  <tr>
		<td width="50%">Invoice Generation Date: <strong>{date}</strong></td>
		<td align="right">Invoice No.{Invoice No.}</td>
	  </tr>
	  <tr>
		<td width="50%" height="38" valign="bottom" class="faktura fatline"><strong>Invoice</strong></td>
		<td align="right" valign="bottom" class="fatline"></td>
	  </tr>
	  </table>
	  
		<div>
		  <table width="100%" border="0" cellspacing="0" style="table-layout: fixed; ">
			<tr>
          <td width="15%" class="padTopBot thinline titles">Sr. </td>
          <td align="left" class="padTopBot padright thinline titles">Product Code</td>
          <td width="15%" align="right" class="padTopBot thinline titles">Name</td>
          <td width="15%" align="right" class="padTopBot thinline titles">Price</td>
          <td width="15%" align="right" class="padTopBot thinline titles">Country</td>
        	</tr>
			{bookings_html}
		  </table>
	  </div>
	  
	  <table width="100%" border="0" cellspacing="0" style="table-layout: fixed; ">
	  <tr>
		<td align="right" valign="top" style="text-align:right">&nbsp;</td>
		<td align="right" valign="top" style="padding-left:100px;">
		  <table width="100%" border="0" cellspacing="0">
			<tr>
			  <td class="padTopBot fatline"><strong>Total GBP</strong></td>
			  <td align="right" class="padTopBot fatline"><strong>{totalprice}</strong></td>
			</tr>
		  </table>
		</td>
	  </tr>
	  <tr>
		<td colspan="2" valign="top" class="padTopBot smallfont thinline" style="padding-bottom:15px;">&nbsp;
	   
		</td>
	  </tr>
	  <tr>
		<td colspan="2" align="center" class="smallfont"  style="padding-top:20px;">
			<p><strong>Contact Us</strong> / Email: info@247airportvip.com<br>
		   London: +44 203 695 3200 / Tel Aviv: +9 723 720 8200 / New York: +1 347 625 9100</p>
		</td>
	  </tr>
	</table>
</div>
</body>
</html>
